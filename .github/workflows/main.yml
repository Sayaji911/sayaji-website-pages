name: Deploy Static Sites to S3

on:
  push:
    branches:
      - main

permissions:         
  id-token: write    
  contents: read     

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::381492077721:role/Github_Actions_Role
          role-session-name: github-actions
          aws-region: ap-south-1

      - name: Sync all site directories to S3
        run: |
          # Find all top-level directories and sync them to S3
          for dir in $(find . -maxdepth 1 -type d -not -path '*/\.*' -not -path '.'); do
            echo "Deploying ${dir#./} contents to s3://${dir#./} ..."
            aws s3 sync "$dir" "s3://${dir#./}" --delete
          done
