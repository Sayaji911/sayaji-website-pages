site_name: "Sayaji's Blog"
site_description: "Cloud • DevOps • Platform Engineering"
site_url: "https://blog.sayaji.dev"
docs_dir: "docs/blog"

theme:
  name: cinder
  colorscheme: github

extra_css:
  - stylesheets/custom.css

extra_javascript:
  - javascripts/dark-mode.js

plugins:
  - search

nav:
  - Home: index.html
  - Posts:
      - S3 Static Website: posts/s3-static-website.md

markdown_extensions:
  - admonition
  - footnotes
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - attr_list
  - md_in_html
