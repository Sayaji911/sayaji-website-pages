name: Deploy Static Sites to S3

on:
  push:
    branches:
      - main

permissions:         
  id-token: write    
  contents: read     

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::381492077721:role/Github_Actions_Role
          role-session-name: github-actions
          aws-region: ap-south-1

      - name: Sync site directories to S3 (skipping excluded ones)
        run: |
          EXCLUDE_DIRS=("docs") 
 
          # Loop through directories
          for dir in */ ; do
            dir=${dir%/}  # remove trailing slash

            # Check if directory is excluded
            if [[ " ${EXCLUDE_DIRS[*]} " =~ " $dir " ]]; then
              echo "‚è© Skipping $dir"
              continue
            fi

            echo "üöÄ Deploying $dir ‚Üí s3://$dir/"
            aws s3 sync "$dir" "s3://$dir" --delete
          done
