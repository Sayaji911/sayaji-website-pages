<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sayaji.dev</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: "Fira Mono", monospace;
      margin: 0;
      padding: 20px;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .terminal {
      max-width: 800px;
      width: 100%;
    }

    .line {
      margin: 8px 0;
    }

    a {
      color: #00ff00;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background: #00ff00;
      margin-left: 3px;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { background: transparent; }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="line">$ whoami</div>
    <div class="line">Sayaji Chavan<span class="cursor"></span></div>
    
    <div class="line">$ cat role.txt</div>
    <div class="line">Backend | DevOps | Platform Engineer</div>
    
    <div class="line">$ ls</div>
    <div class="line">
      <a href="https://blog.sayaji.dev" target="_blank">blog/</a>&nbsp;&nbsp;
      <a href="https://resume.sayaji.dev" target="_blank">resume/</a>&nbsp;&nbsp;
      <a href="mailto:hello@sayaji.dev">contact/</a>
    </div>
  </div>
</body>
</html>
