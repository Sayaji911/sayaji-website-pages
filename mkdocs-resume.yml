site_name: "Sayaji"
site_description: "Backend • DevOps • Platform Engineer"
site_url: "https://resume.sayaji.dev"
site_author: "Sayaji"
docs_dir: "docs/resume"

theme:
  name: material
  features:
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.instant
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - toc.integrate
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: cyan
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    logo: material/account-circle

plugins:
  - search

nav:
  - Resume: index.html
  - Home: https://www.sayaji.dev
  - Blog: https://blog.sayaji.dev

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Sayaji911
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/sayaji
    - icon: fontawesome/solid/envelope
      link: mailto:hello@sayaji.dev
  generator: false
